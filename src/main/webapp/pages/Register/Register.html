<wm-page data-ng-controller="RegisterPageController" name="page1">
    <wm-content name="content1" padding="0px" backgroundcolor="#010101" class="app-page-content">
        <wm-page-content columnwidth="12" name="page_content1" padding="0px" backgroundcolor="#000000">
            <wm-container name="container4" height="100%" backgroundimage="resources/images/imagelists/bg_astrobizman.jpg" backgroundrepeat="no-repeat" backgroundsize="100% 100%" opacity="1" backgroundcolor="#010101" backgroundattachment="scroll">
                <wm-layoutgrid name="layoutgrid2" width="100%" height="100%">
                    <wm-gridrow name="gridrow6" height="15%" class="hidden-xs">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn8_1" class="hidden-xs"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow6_1">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn10">
                            <wm-wizard stepstyle="auto" name="newUserOnboardWizard" donebtnlabel="Finish" cancelable="false" defaultstep="newUserWizard" class="new-user-onboard-wizard" backgroundcolor="rgba(0,0,0,.75)">
                                <wm-wizardstep name="newUserWizardContent" enableskip="false" iconclass="wi wi-donut-large fa-2x" title="Welcome to TDM">
                                    <wm-iframe name="onboardingWelcomeSwayEmbed" iframesrc="https://sway.com/s/13YxbIDCtq2FnG1D/embed" width="100%" height="500px" show="false"></wm-iframe>
                                    <wm-html name="html1">
                                        <component key="kndbb"></component>
                                    </wm-html>
                                </wm-wizardstep>
                                <wm-wizardstep name="wizardstep4" title="Validate Account" iconclass="wi wi-account-circle fa-2x"></wm-wizardstep>
                                <wm-wizardstep name="wizardstep3" title="Create Profile" iconclass="wi wi-assignment-ind fa-2x"></wm-wizardstep>
                                <wm-wizardstep name="wizardstep4_1" title="DM Web Setup" iconclass="wi wi-apps fa-2x"></wm-wizardstep>
                                <wm-wizardstep name="wizardstep5" title="DM Cloud Setup" iconclass="wi wi-cloud-circle fa-2x"></wm-wizardstep>
                            </wm-wizard>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4" height="100%">
                        <wm-gridcolumn columnwidth="4" name="gridcolumn6_1"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn11" padding="1em">
                            <wm-form title="Create Your TDM Account" style="max-width: 420px; margin: 0 auto;" class="panel-signup-form" name="signupForm" captionposition="top" on-success="signupFormSuccess($event, $scope, $data)" backgroundcolor="rgba(0,0,0,.75)"
                            subheading="Your Key to Breaking Out of the Cycle..." show="false">
                                <wm-layoutgrid name="layoutgrid3_1">
                                    <wm-gridrow name="gridrow5">
                                        <wm-gridcolumn name="gridcolumn6" padding="0em .5em 1em .5em" columnwidth="6" class="col-md-push-6">
                                            <wm-composite name="composite5_1">
                                                <wm-label caption="User Name" required="true" name="wmSignupUsernamelbl" class="signupform-label"></wm-label>
                                                <wm-container class="col-md-9" width="100%" opacity="1" name="container6_1">
                                                    <wm-text tabindex="1" placeholder="User Name" name="wmSignupUsername" required="true"></wm-text>
                                                </wm-container>
                                            </wm-composite>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn5" class="col-md-pull-6" padding="0em .5em 1em .5em">
                                            <wm-composite name="composite4">
                                                <wm-label caption="Email" name="wmSignupEmaillbl" required="true" class="signupform-label"></wm-label>
                                                <wm-container class="col-md-9" name="container4_1" width="100%" opacity="1">
                                                    <wm-text placeholder="example@digimo.pro" name="wmSignupEmail" required="true" autofocus="false" updateon="default"></wm-text>
                                                </wm-container>
                                            </wm-composite>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow6">
                                        <wm-gridcolumn name="gridcolumn7" columnwidth="6" padding="0em .5em 1em .5em">
                                            <wm-composite name="composite5">
                                                <wm-label caption="Password" name="wmSignupPwdlbl" required="true" class="signupform-label"></wm-label>
                                                <wm-container class="col-md-9" name="container5" width="100%">
                                                    <wm-text name="wmSignupPwd" placeholder="Type Password" type="password" tabindex="2" required="true"></wm-text>
                                                </wm-container>
                                            </wm-composite>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn9" padding="0em .5em 1em .5em">
                                            <wm-composite horizontalalign="left" name="composite6">
                                                <wm-label caption="Confirm Password" name="wmSignupConPwdlbl" required="true" class="signupform-label"></wm-label>
                                                <wm-container class="col-md-9" name="container6" width="100%">
                                                    <wm-text name="wmSignupConPwd" placeholder="Retype Password" type="password" tabindex="3" required="true"></wm-text>
                                                </wm-container>
                                            </wm-composite>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow4_1">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn8" padding="unset .5em">
                                            <wm-message name="signupFormMessage" show="true"></wm-message>
                                            <wm-button caption="Create Account" type="submit" class="btn-primary" name="regPage1SubmitButton" width="100%" margin=".5em unset" iconclass="wi wi-account-circle fa-2x" on-click="regPage1SubmitButtonClick($event, $scope)"
                                            tabindex="5"></wm-button>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-form>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn7_1"></wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-container>
        </wm-page-content>
    </wm-content>
</wm-page>
