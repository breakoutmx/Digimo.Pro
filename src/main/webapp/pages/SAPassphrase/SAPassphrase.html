<wm-partial data-ng-controller="SAPassphrasePageController" type="popover" name="partial1">
    <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" dataset="1" name="livelist1">
        <wm-listtemplate layout="blank" name="listtemplate1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn2" horizontalalign="center">
                        <wm-label class="h4" width="100%" caption="bind:pageParams.passphrase || 'No Passphrase Exists!'" name="passphrase_lbl" animation="bounceIn" margin="0px unset unset 10px" padding="5px 15px" textalign="center" fontweight="bold"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-listtemplate>
    </wm-livelist>
</wm-partial>
